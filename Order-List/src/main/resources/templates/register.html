<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">


</head>
<body>

<!--  #e3f2fd; -->
<nav class="navbar navbar-light" style="background-color:#FFC0CB;">
  <a class="navbar-brand" href="#" >
  <img src="/img/Logo.png" width="30" height="30" class="d-inline-block align-top" align = "left">  
      Joy's Goodies
  </a>
  		<span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
</nav>


	<div class = "container">
		<div class = "row">
			<div class  = "col-md-6 col-md-offset-3">
				<div th:if ="${param.success}">
					<div class = "alert alert-success"> Successfully Registered 
					</div>
				</div>
	
	<h2>Register Here</h2>
<br>
	<form th:action="@{/register}" method="post" th:object = "${user}">
	        
	<div class = "form-group">
	
		<label class = "control-label" for = "firstName"> First Name </label>
			<input id = "firstName" class = "form-control" th:field = "*{firstName}" autofocus = "autofocus" required />
	</div>
		
	<div class = "form-group">
		<label class = "control-label" for = "lastName">Last Name</label>
		<input id = "lastName" class = "form-control" th:field = "*{lastName}" autofocus = "autofocus" required />
	</div>
		
	<div class = "form-group">
		<label class = "control-label" for = "email">Email</label>
		<input id = "email" class = "form-control" th:field = "*{email}" autofocus = "autofocus" required />
	</div>	
		
	<div class = "form-group">
		<label class = "control-label" for = "password">Password</label>
		<input id ="password" class = "form-control"  type="password" th:field = "*{password}" autofocus = "autofocus" required />
	</div>	
		
	<div class = "form-group">
		<button class="btn btn-info" type="submit">Register</button><br><br>
		<span>Have an Account? <a href = "/" th:href="@{/login}">Login Here!</a></span>
		</div>	
	</form>
</div>
</div>
</div>

</body>
</html>
