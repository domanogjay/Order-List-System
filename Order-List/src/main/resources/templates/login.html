<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

</head>
<body>

<!--  #e3f2fd; -->
<nav class="navbar navbar-light" style="background-color:#FFC0CB;">
  <a class="navbar-brand" href="#" >
  <img src="/img/Logo.png" width="30" height="30" class="d-inline-block align-top" align = "left">  
      Joy's Goodies
  </a>
  		<span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
</nav>

	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
			
			<br>
			<h1>Login Here</h1> 
			<br>
			<form th:action = "@{/login}" method = "post">
			
			<div th:if="${param.error}">
				<div class = "alert alert-danger"> Invalid Login Credentials</div>
	        </div>
	        
	        <div th:if="${param.logout}">
				<div class = "alert alert-success"> Account Logout</div>
	        </div>
			
			<div class = "form-group">
				<label for = "username"> Email </label>
				<input type="text" class = "form-control" id = "username" name = "username"
				placeholder = "Enter Your Email" autofocus ="autofocus" required>
			</div>
			
			<div class = "form-group">
				<label for = "password"> Password </label>
				<input type="password" class = "form-control" id = "password" name = "password"
				placeholder = "Enter Your Password">
			</div>
			
			<div class = "form-group">
				<div class ="row">
				<div class = "col-md-6">
					<input type="submit" name="login-submit" id="login-submit"
					class="from-control btn btn-info" value="Log In" />
				</div>
			  </div>
			</div>
			
			</form>
			
			<div class="from-group">
				 New user? <a href="/" th:href="@{/register}">Register Here!</a>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
